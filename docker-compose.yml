
services:
  mongodb:
    image: mongo:7.0
    container_name: geoversion_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./src/schemas/init_mongodb.js:/docker-entrypoint-initdb.d/init_mongodb.js:ro
    environment:
      MONGO_INITDB_DATABASE: geoversion
    networks:
      - geoversion_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geoversion_app
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongodb:27017
    networks:
      - geoversion_network

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: geoversion_tests
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongodb:27017
    networks:
      - geoversion_network

networks:
  geoversion_network:
    driver: bridge

volumes:
  mongodb_data:
